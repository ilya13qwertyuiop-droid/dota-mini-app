                description: "–¢—ã ‚Äî –∞–∫—Ç–∏–≤–Ω—ã–π —Å–∞–ø–ø–æ—Ä—Ç, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–º–æ–≥–∞–µ—Ç –∫–æ–º–∞–Ω–¥–µ –Ω–∞ –≤—Å–µ—Ö —ç—Ç–∞–ø–∞—Ö –∏–≥—Ä—ã. –¢–≤–æ—è –∑–∞–¥–∞—á–∞ ‚Äî —Å–æ–∑–¥–∞–≤–∞—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –¥–ª—è —É–±–∏–π—Å—Ç–≤, –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å –∫–∞—Ä—Ç—É –∏ –ø–æ–º–æ–≥–∞—Ç—å —Å–æ—é–∑–Ω–∏–∫–∞–º. –¢—ã —Å–æ—á–µ—Ç–∞–µ—à—å –ø–æ–¥–¥–µ—Ä–∂–∫—É —Å –∞–∫—Ç–∏–≤–Ω—ã–º–∏ –¥–µ–π—Å—Ç–≤–∏—è–º–∏."
            },
            pos5: {
                name: "Position 5 ‚Äî Hard Support (–§—É–ª–ª-—Å–∞–ø–ø–æ—Ä—Ç)",
                description: "–¢—ã ‚Äî –æ—Å–Ω–æ–≤–∞ –∫–æ–º–∞–Ω–¥—ã. –¢–≤–æ—è –∑–∞–¥–∞—á–∞ ‚Äî –æ–±–µ—Å–ø–µ—á–∏–≤–∞—Ç—å –∫–æ–º–∞–Ω–¥—É –≤–∏–∂–µ–Ω–æ–º, —Å–ø–∞—Å–∞—Ç—å —Å–æ—é–∑–Ω–∏–∫–æ–≤ –≤ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –º–æ–º–µ–Ω—Ç—ã –∏ —Å–æ–∑–¥–∞–≤–∞—Ç—å –∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã–µ —É—Å–ª–æ–≤–∏—è –¥–ª—è –∫–æ—Ä-–≥–µ—Ä–æ–µ–≤. –¢—ã –∂–µ—Ä—Ç–≤—É–µ—à—å —Å–≤–æ–∏–º —Ñ–∞—Ä–º–æ–º —Ä–∞–¥–∏ —É—Å–ø–µ—Ö–∞ –∫–æ–º–∞–Ω–¥—ã."
            }
        };

        // Quiz state
        let currentQuestion = 0;
        let scores = { pos1: 0, pos2: 0, pos3: 0, pos4: 0, pos5: 0 };

        // Shuffle function
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Initialize quiz
        function initQuiz() {
            currentQuestion = 0;
            scores = { pos1: 0, pos2: 0, pos3: 0, pos4: 0, pos5: 0 };
            document.querySelector('.quiz-content').classList.remove('hidden');
            document.getElementById('result').style.display = 'none';
            showQuestion();
        }

        // Show current question
        function showQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Shuffle answers
            const shuffledAnswers = shuffle(question.answers);

            // Display answers
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            shuffledAnswers.forEach((answer) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.innerHTML = `<span class="emoji">${answer.text.slice(0,2)}</span><span class="text">${answer.text.slice(2).trim()}</span>`;
                btn.onclick = () => {
                    selectAnswer(answer.scores);
                };
                answersContainer.appendChild(btn);
            });
        }

        // Select answer
        function selectAnswer(answerScores) {
            // Add scores
            for (let pos in answerScores) {
                scores[pos] += answerScores[pos];
            }

            // Move to next question or show result
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // Show result
        function showResult() {
            document.querySelector('.quiz-content').classList.add('hidden');
            
            // Find position with highest score
            let maxScore = 0;
            let resultPosition = '';
            
            for (let pos in scores) {
                if (scores[pos] > maxScore) {
                    maxScore = scores[pos];
                    resultPosition = pos;
                }
            }

            // Display result
            const result = positionDescriptions[resultPosition];
            document.getElementById('positionName').textContent = result.name;
            document.getElementById('positionDescription').textContent = result.description;
            document.getElementById('result').style.display = 'block';

        }

        // Restart quiz
        function restartQuiz() {
            initQuiz();
        }

        // Start quiz on load
        initQuiz();
    </script>
