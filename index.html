            currentQuestion = 0;
            scores = { pos1: 0, pos2: 0, pos3: 0, pos4: 0, pos5: 0 };
            document.querySelector('.quiz-content').classList.remove('hidden');
            document.getElementById('result').style.display = 'none';
            showQuestion();
        }

        // Show current question
        function showQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Shuffle answers
            const shuffledAnswers = shuffle(question.answers);

            // Display answers
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            shuffledAnswers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer.text;
                btn.onclick = () => selectAnswer(answer.scores);
                answersContainer.appendChild(btn);
            });
        }

        // Select answer
        function selectAnswer(answerScores) {
            // Add scores
            for (let pos in answerScores) {
                scores[pos] += answerScores[pos];
            }

            // Move to next question or show result
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // Show result
        function showResult() {
            document.querySelector('.quiz-content').classList.add('hidden');
            
            // Find position with highest score
            let maxScore = 0;
            let resultPosition = '';
            
            for (let pos in scores) {
                if (scores[pos] > maxScore) {
                    maxScore = scores[pos];
                    resultPosition = pos;
                }
            }

            // Display result
            const result = positionDescriptions[resultPosition];
            document.getElementById('positionName').textContent = result.name;
            document.getElementById('positionDescription').textContent = result.description;
            document.getElementById('result').style.display = 'block';

            // Send result to Telegram bot (optional)
            try {
                tg.sendData(JSON.stringify({
                    position: resultPosition,
                    scores: scores
                }));
            } catch (e) {
                console.log('Not running in Telegram');
            }
        }

        // Restart quiz
        function restartQuiz() {
            initQuiz();
        }

        // Start quiz on load
        initQuiz();
    </script>
</body>
</html>
