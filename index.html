            "pos3_pos2": "–¢—ã ‚Äî –æ—Ñ–ª–µ–π–Ω–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ –ø—Ä–æ—Å—Ç–æ –≤—ã–∂–∏–≤–∞–µ—Ç –Ω–∞ —Å–ª–æ–∂–Ω–æ–π –ª–∏–Ω–∏–∏, –∞ –¥–æ–º–∏–Ω–∏—Ä—É–µ—Ç –Ω–∞ –Ω–µ–π. –¢—ã –∞–∫—Ç–∏–≤–Ω–æ –¥–∞–≤–∏—à—å –≤—Ä–∞–∂–µ—Å–∫–æ–≥–æ –∫–µ—Ä—Ä–∏ –∏ –±—ã—Å—Ç—Ä–æ –Ω–∞—á–∏–Ω–∞–µ—à—å –¥–≤–∏–≥–∞—Ç—å—Å—è –ø–æ –∫–∞—Ä—Ç–µ, —Å–æ–∑–¥–∞–≤–∞—è –ø—Ä–æ–±–ª–µ–º—ã –Ω–∞ –≤—Å–µ—Ö –ª–∏–Ω–∏—è—Ö.\n\n–¢–µ–±–µ –Ω—Ä–∞–≤—è—Ç—Å—è –≥–µ—Ä–æ–∏ —Å –≤—ã—Å–æ–∫–∏–º —Å–æ–ª—å–Ω—ã–º –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª–æ–º, —Å–ø–æ—Å–æ–±–Ω—ã–µ —É–±–∏–≤–∞—Ç—å –≤—Ä–∞–≥–æ–≤ –æ–¥–∏–Ω-–Ω–∞-–æ–¥–∏–Ω. –¢–≤–æ—è –∏–≥—Ä–∞ ‚Äî —ç—Ç–æ —á–∏—Å—Ç–∞—è –∞–≥—Ä–µ—Å—Å–∏—è: —Ç—ã —Å–æ–∑–¥–∞—ë—à—å –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –Ω–µ –ø–∞—Å—Å–∏–≤–Ω—ã–º –≤—ã–∂–∏–≤–∞–Ω–∏–µ–º, –∞ –∞–∫—Ç–∏–≤–Ω—ã–º –¥–∞–≤–ª–µ–Ω–∏–µ–º.",
            "pos3_pos4": "–¢—ã ‚Äî –æ—Ñ–ª–µ–π–Ω–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–ª—é—á–µ–≤—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —á—Ä–µ–∑–≤—ã—á–∞–π–Ω–æ –∞–∫—Ç–∏–≤–Ω—ã–º –Ω–∞ –∫–∞—Ä—Ç–µ. –¢—ã –Ω–µ —Å–∏–¥–∏—à—å –Ω–∞ –ª–∏–Ω–∏–∏ ‚Äî —Ç—ã –¥–≤–∏–≥–∞–µ—à—å—Å—è, —Å–æ–∑–¥–∞—ë—à—å –¥–∞–≤–ª–µ–Ω–∏–µ, –ø–æ–º–æ–≥–∞–µ—à—å –≤ –¥—Ä–∞–∫–∞—Ö –∏ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ—à—å –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ.\n\n–¢–µ–±–µ –ø–æ–¥—Ö–æ–¥—è—Ç –º–æ–±–∏–ª—å–Ω—ã–µ –≥–µ—Ä–æ–∏-–∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä—ã —Å —Ö–æ—Ä–æ—à–∏–º –∏–º–ø–∞–∫—Ç–æ–º. –¢–≤–æ—è –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç—å ‚Äî –≥–∏–±–∫–æ—Å—Ç—å: —Ç—ã –æ–¥–∏–Ω–∞–∫–æ–≤–æ –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ —á—É–≤—Å—Ç–≤—É–µ—à—å —Å–µ–±—è –∫–∞–∫ –Ω–∞ –ø–µ—Ä–µ–¥–æ–≤–æ–π –≤ –¥—Ä–∞–∫–µ, —Ç–∞–∫ –∏ –≤ —Ä–æ—É–º–µ –ø–æ –∫–∞—Ä—Ç–µ.",
            "pos3_pos5": "–¢—ã ‚Äî –æ—Ñ–ª–µ–π–Ω–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –¥—É–º–∞–µ—Ç –Ω–µ —Ç–æ–ª—å–∫–æ –æ —Å–≤–æ—ë–º —Ñ–∞—Ä–º–µ, –Ω–æ –∏ –æ –∫–æ–º–∞–Ω–¥–µ. –¢—ã –≥–æ—Ç–æ–≤ –∂–µ—Ä—Ç–≤–æ–≤–∞—Ç—å –ª–∏—á–Ω—ã–º –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ–º —Ä–∞–¥–∏ –∫—Ä–∏—Ç–∏—á–Ω—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤: –∫—É–ø–∏—Ç—å –≤–∞–∂–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç –¥–ª—è –∏–Ω–∏—Ü–∏–∞—Ü–∏–∏ —Ä–∞–Ω—å—à–µ, —á–µ–º BKB, –∏–ª–∏ —É–º–µ—Ä–µ—Ç—å –ø–µ—Ä–≤—ã–º, —á—Ç–æ–±—ã —Å–æ—é–∑–Ω–∏–∫–∏ –≤—ã–∂–∏–ª–∏.\n\n–¢–µ–±–µ –Ω—Ä–∞–≤—è—Ç—Å—è –≥–µ—Ä–æ–∏ —Å –∫–æ–Ω—Ç—Ä–æ–ª–µ–º –∏ —É—Ç–∏–ª–∏—Ç–æ–π –¥–ª—è –∫–æ–º–∞–Ω–¥—ã. –¢–≤–æ—è —Å–∏–ª–∞ ‚Äî –≤ –Ω–∞–¥—ë–∂–Ω–æ—Å—Ç–∏: —Å–æ—é–∑–Ω–∏–∫–∏ –∑–Ω–∞—é—Ç, —á—Ç–æ —Ç—ã –≤—Å–µ–≥–¥–∞ –±—É–¥–µ—à—å —Ç–∞–º, –≥–¥–µ –Ω—É–∂–Ω–æ, –∏ –≤–æ–∑—å–º—ë—à—å –Ω–∞ —Å–µ–±—è —É–¥–∞—Ä.",
            "pos4_pos1": "–¢—ã ‚Äî —Å–∞–ø–ø–æ—Ä—Ç, –∫–æ—Ç–æ—Ä—ã–π —É–º–µ–µ—Ç –Ω–∞—Ö–æ–¥–∏—Ç—å —Ñ–∞—Ä–º —Ç–∞–º, –≥–¥–µ –¥—Ä—É–≥–∏–µ –µ–≥–æ –Ω–µ –≤–∏–¥—è—Ç. –¢—ã –ø–æ–º–æ–≥–∞–µ—à—å –∫–æ–º–∞–Ω–¥–µ, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å —Å–≤–æ–±–æ–¥–Ω–æ–µ –≤—Ä–µ–º—è –¥–ª—è —Ä–∞–∑–≤–∏—Ç–∏—è. –¢—ã –ø–æ–Ω–∏–º–∞–µ—à—å, —á—Ç–æ —Å–∞–ø–ø–æ—Ä—Ç —Å –ø—Ä–µ–¥–º–µ—Ç–∞–º–∏ ‚Äî —ç—Ç–æ –¥–≤–æ–π–Ω–∞—è –ø–æ–ª—å–∑–∞.\n\n–¢–µ–±–µ –Ω—Ä–∞–≤—è—Ç—Å—è –≥–µ—Ä–æ–∏, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—Ä–æ—à–æ –º–∞—Å—à—Ç–∞–±–∏—Ä—É—é—Ç—Å—è –∏ –º–æ–≥—É—Ç –ø—Ä–µ–≤—Ä–∞—Ç–∏—Ç—å—Å—è –≤ —Å–µ—Ä—å—ë–∑–Ω—É—é —É–≥—Ä–æ–∑—É. –¢–≤–æ—è —Å–∏–ª–∞ ‚Äî –≤ –±–∞–ª–∞–Ω—Å–µ –º–µ–∂–¥—É –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –∫–æ–º–∞–Ω–¥—ã –∏ –ª–∏—á–Ω—ã–º —Ä–∞–∑–≤–∏—Ç–∏–µ–º, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Ç–µ–±–µ –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è –ø–æ–ª–µ–∑–Ω—ã–º –Ω–∞ –≤—Å–µ—Ö —Å—Ç–∞–¥–∏—è—Ö –∏–≥—Ä—ã.",
            "pos4_pos2": "–¢—ã ‚Äî —Å–∞–ø–ø–æ—Ä—Ç, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ –ø—Ä–æ—Å—Ç–æ –ø–æ–º–æ–≥–∞–µ—Ç –Ω–∞ –ª–∏–Ω–∏—è—Ö, –∞ –∞–∫—Ç–∏–≤–Ω–æ –∏—â–µ—Ç —É–±–∏–π—Å—Ç–≤–∞. –¢—ã –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –∏—â–µ—à—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –¥–ª—è –≥–∞–Ω–∫–æ–≤, –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ—à—å –∫–∞—Ä—Ç—É –∏ —Å–æ–∑–¥–∞—ë—à—å –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ —á–µ—Ä–µ–∑ –∞–≥—Ä–µ—Å—Å–∏—é.\n\n–¢–µ–±–µ –Ω—Ä–∞–≤—è—Ç—Å—è –≥–µ—Ä–æ–∏ —Å –≤—ã—Å–æ–∫–∏–º —Å–æ–ª—å–Ω—ã–º –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª–æ–º –∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è–º–∏ –¥–ª—è –∏–Ω–∏—Ü–∏–∞—Ü–∏–∏. –¢–≤–æ—è –∏–≥—Ä–∞ ‚Äî —ç—Ç–æ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∏ –¥–∞–≤–ª–µ–Ω–∏–µ: —Ç—ã –∑–∞—Å—Ç–∞–≤–ª—è–µ—à—å –≤—Ä–∞–≥–æ–≤ –∏–≥—Ä–∞—Ç—å –æ—Ç –æ–±–æ—Ä–æ–Ω—ã –∏ —Å–æ–∑–¥–∞—ë—à—å –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –¥–ª—è –∫–æ–º–∞–Ω–¥—ã.",
            "pos4_pos3": "–¢—ã ‚Äî —Å–∞–ø–ø–æ—Ä—Ç, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ –±–æ–∏—Ç—Å—è –ø–µ—Ä–≤—ã–º –≤—Ö–æ–¥–∏—Ç—å –≤ –¥—Ä–∞–∫—É. –¢–µ–±–µ –Ω—Ä–∞–≤—è—Ç—Å—è —Ç–∞–Ω–∫–æ–≤—ã–µ –≥–µ—Ä–æ–∏-–∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä—ã, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –≤—ã–¥–µ—Ä–∂–∞—Ç—å –º–Ω–æ–≥–æ —É—Ä–æ–Ω–∞ –∏ —Å–æ–∑–¥–∞—Ç—å —Ö–∞–æ—Å –≤ —Ä—è–¥–∞—Ö –≤—Ä–∞–≥–∞.\n\n–¢—ã –≥–æ—Ç–æ–≤ —Å–æ–±—Ä–∞—Ç—å –∑–∞—â–∏—Ç–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã –∏ —Å—Ç–æ—è—Ç—å –Ω–∞ –ø–µ—Ä–µ–¥–æ–≤–æ–π, –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ. –¢–≤–æ—è —Å–∏–ª–∞ ‚Äî –≤ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –±—ã—Ç—å –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ —Å–∞–ø–ø–æ—Ä—Ç–æ–º –∏ —Ç–∞–Ω–∫–æ–º, —á—Ç–æ –¥–µ–ª–∞–µ—Ç –∫–æ–º–∞–Ω–¥—É –±–æ–ª–µ–µ —É—Å—Ç–æ–π—á–∏–≤–æ–π –≤ –¥—Ä–∞–∫–∞—Ö.",
            "pos4_pos5": "–¢—ã ‚Äî —Å–∞–ø–ø–æ—Ä—Ç, –∫–æ—Ç–æ—Ä—ã–π –≥–æ—Ç–æ–≤ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–æ–∂–µ—Ä—Ç–≤–æ–≤–∞—Ç—å —Å–æ–±–æ–π —Ä–∞–¥–∏ –∫–æ–º–∞–Ω–¥—ã. –¢—ã –Ω–µ –≥–æ–Ω–∏—à—å—Å—è –∑–∞ –ø—Ä–µ–¥–º–µ—Ç–∞–º–∏ –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–æ–π ‚Äî —Ç—ã –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—à—å –∫–æ–º–∞–Ω–¥—É –≤–∏–∂–µ–Ω–æ–º, –∫–æ–Ω—Ç—Ä–æ–ª–µ–º –∏ —Å–ø–∞—Å–∞–µ—à—å —Å–æ—é–∑–Ω–∏–∫–æ–≤ –≤ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –º–æ–º–µ–Ω—Ç—ã.\n\n–¢–µ–±–µ –Ω—Ä–∞–≤—è—Ç—Å—è –≥–µ—Ä–æ–∏ —Å –º–æ—â–Ω–æ–π —É—Ç–∏–ª–∏—Ç–æ–π –∏ —Å–ø–∞—Å–∞—é—â–∏–º–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—è–º–∏. –¢–≤–æ—è —Å–∏–ª–∞ ‚Äî –≤ –Ω–∞–¥—ë–∂–Ω–æ—Å—Ç–∏ –∏ –∑—Ä–µ–ª–æ–º –ø–æ–¥—Ö–æ–¥–µ: —Ç—ã –ø–æ–Ω–∏–º–∞–µ—à—å, —á—Ç–æ —Ç–≤–æ—è —Ä–æ–ª—å ‚Äî —Å–æ–∑–¥–∞–≤–∞—Ç—å —É—Å–ª–æ–≤–∏—è –¥–ª—è –ø–æ–±–µ–¥—ã –∫–æ–º–∞–Ω–¥—ã, –∞ –Ω–µ —Å–≤–µ—Ç–∏—Ç—å—Å—è –≤ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–µ.",
            "pos5_pos1": "–¢—ã ‚Äî —Å–∞–ø–ø–æ—Ä—Ç, –∫–æ—Ç–æ—Ä—ã–π —É–º–µ–µ—Ç –Ω–∞—Ö–æ–¥–∏—Ç—å —Ñ–∞—Ä–º –≤ —Å–∞–º—ã—Ö –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö. –¢—ã –≤—ã–ø–æ–ª–Ω—è–µ—à—å —Å–≤–æ–∏ –æ—Å–Ω–æ–≤–Ω—ã–µ –æ–±—è–∑–∞–Ω–Ω–æ—Å—Ç–∏ ‚Äî –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—à—å –≤–∏–∂–µ–Ω–æ–º –∏ –ø–æ–º–æ–≥–∞–µ—à—å –Ω–∞ –ª–∏–Ω–∏–∏, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º –Ω–µ –∑–∞–±—ã–≤–∞–µ—à—å –æ —Å–≤–æ—ë–º —Ä–∞–∑–≤–∏—Ç–∏–∏.\n\n–¢–µ–±–µ –Ω—Ä–∞–≤—è—Ç—Å—è –≥–µ—Ä–æ–∏, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—Ä–æ—à–æ –º–∞—Å—à—Ç–∞–±–∏—Ä—É—é—Ç—Å—è –∏ –æ—Å—Ç–∞—é—Ç—Å—è –ø–æ–ª–µ–∑–Ω—ã–º–∏ —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º —Ñ–∞—Ä–º–æ–º. –¢–≤–æ—è —Å–∏–ª–∞ ‚Äî –≤ –±–∞–ª–∞–Ω—Å–µ: —Ç—ã –∑–Ω–∞–µ—à—å, –∫–æ–≥–¥–∞ –º–æ–∂–Ω–æ –≤–∑—è—Ç—å –Ω–µ–º–Ω–æ–≥–æ —Ñ–∞—Ä–º–∞, –Ω–µ –º–µ—à–∞—è –∫–æ—Ä-–≥–µ—Ä–æ—è–º.",

            "pos5_pos4": "–¢—ã ‚Äî —Å–∞–ø–ø–æ—Ä—Ç, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ —Å–∏–¥–∏—Ç –Ω–∞ –æ–¥–Ω–æ–π –ª–∏–Ω–∏–∏ –≤–µ—Å—å –ª–µ–π–Ω–∏–Ω–≥. –¢—ã –∞–∫—Ç–∏–≤–Ω–æ –ø–æ–º–æ–≥–∞–µ—à—å –Ω–∞ —Ä–∞–∑–Ω—ã—Ö –ª–∏–Ω–∏—è—Ö, –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ—à—å —Ä—É–Ω—ã, —Å—Ç–∞–≤–∏—à—å –≤–∞—Ä–¥—ã –≤ –∞–≥—Ä–µ—Å—Å–∏–≤–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏—è—Ö –∏ —Å–æ–∑–¥–∞—ë—à—å –¥–∞–≤–ª–µ–Ω–∏–µ.\n\n–¢–µ–±–µ –Ω—Ä–∞–≤—è—Ç—Å—è –≥–µ—Ä–æ–∏ —Å –∫–æ–Ω—Ç—Ä–æ–ª–µ–º –∏ –º–æ–±–∏–ª—å–Ω–æ—Å—Ç—å—é. –¢–≤–æ—è –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç—å ‚Äî –≥–∏–±–∫–æ—Å—Ç—å: —Ç—ã —É–º–µ–µ—à—å –±—ã—Ç—å —Ç–∞–º, –≥–¥–µ —Ç–µ–±—è –Ω–µ –∂–¥—É—Ç, –∏ –ø—Ä–µ–≤—Ä–∞—â–∞—Ç—å —Å–≤–æ—é –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –≤ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ –¥–ª—è –∫–æ–º–∞–Ω–¥—ã."

        let currentQuestion = 0;
        let scores = { pos1: 0, pos2: 0, pos3: 0, pos4: 0, pos5: 0 };

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initQuiz() {
            currentQuestion = 0;
            scores = { pos1: 0, pos2: 0, pos3: 0, pos4: 0, pos5: 0 };
            
            // –Ø–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–≤–∏–∑ –∏ —Å–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const quizContent = document.querySelector('.quiz-content');
            quizContent.style.display = 'block';
            quizContent.classList.remove('hidden');
            
            document.getElementById('result').style.display = 'none';
            showQuestion();
        }


        function showQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            const shuffledAnswers = shuffle(question.answers);
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            shuffledAnswers.forEach((answer) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.innerHTML = `<span class="emoji">${answer.text.slice(0,2)}</span><span class="text">${answer.text.slice(2).trim()}</span>`;
                btn.onclick = () => {
                    document.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    btn.blur();
                    setTimeout(() => selectAnswer(answer.scores), 250);
                };
                answersContainer.appendChild(btn);
            });
        }

        function selectAnswer(answerScores) {
            for (let pos in answerScores) {
                scores[pos] += answerScores[pos];
            }

            currentQuestion++;
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            // –Ø–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –∫–≤–∏–∑
            const quizContent = document.querySelector('.quiz-content');
            quizContent.style.display = 'none';
            
            const sortedPositions = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            const firstPos = sortedPositions[0][0];
            const secondPos = sortedPositions[1][0];
            const combinationKey = `${firstPos}_${secondPos}`;

            document.getElementById('positionPrimary').textContent = 
                `–û—Å–Ω–æ–≤–Ω–∞—è —Ä–æ–ª—å: ${positionNames[firstPos]}`;
            document.getElementById('positionSecondary').textContent = 
                `–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∑–∞–¥–∞—Ç–∫–∏: ${positionNames[secondPos]}`;

            const tagsContainer = document.getElementById('positionTags');
            tagsContainer.innerHTML = '';
            (positionTags[combinationKey] || []).forEach(tagText => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag';
                tagEl.textContent = tagText;
                tagsContainer.appendChild(tagEl);
            });

            document.getElementById('positionDescription').textContent = 
                positionDescriptions[combinationKey];

            document.getElementById('positionDescription').classList.add('hidden');
            const btn = document.getElementById('detailsBtn');
            btn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–∞–ª–∏';

            document.getElementById('result').style.display = 'block';
        }


        function toggleDetails() {
            const desc = document.getElementById('positionDescription');
            const btn = document.getElementById('detailsBtn');
            const isHidden = desc.classList.contains('hidden');

            if (isHidden) {
                desc.classList.remove('hidden');
                btn.textContent = '–°–∫—Ä—ã—Ç—å –¥–µ—Ç–∞–ª–∏';
            } else {
                desc.classList.add('hidden');
                btn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–∞–ª–∏';
            }
        }

        function restartQuiz() {
            initQuiz();
        }

        initQuiz();
    </script>
